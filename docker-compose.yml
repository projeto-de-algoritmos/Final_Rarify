version: "3"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - front
    networks:
      - internal

  front:
    image: renatobritto/rarify-front
    container_name: front
    build: front
    volumes:
      - .:/front
    ports:
      - "3000:3000"
    networks:
      - internal
    depends_on:
      - back
    environment:
      - BACKEND_LOCATION=http://back:7000

  back:
    image: renatobritto/rarify-back
    container_name: back
    build: back
    volumes:
      - .:/back
    ports:
      - "7000:7000"
    networks:
      - internal
    environment:
      - MONGO_DB=??

networks:
  internal:
    name: internal
